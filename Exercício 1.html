<!doctype html>
<html>
<head>
	<meta charset ="utf-8" />
	<script>
		function testaPar(){
		var numero = document.getElementById("numero").value;
		if (numero%2==0) {
			document.getElementById("msg").innerHTML = "O número é par";
			}
		else{
			document.getElementById("msg").innerHTML = "O número é ímpar";
		}	
	}
	</script>
</head>
<body>
	<form>
		<input type="number" id="numero" />
		<input type="button" value ="Calcular" onclick ="testaPar()" />
	</form>
	<h1 id="msg"></h1>
</body>
</html>
